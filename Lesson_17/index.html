<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson 17 | Assigning Even Handle with HTML Attribute</title>
	<style type="text/css">
		td{
			border: 1px solid gray;
			width: 50px;
			text-align: center;
		}
		td a{
			display: block;
			text-decoration: none;
			font-weight: bold;
		}
		#result{
			height: 50px;
			text-align: left !important;
		}
	</style>
</head>
<body>
	<table border="0" cellpadding="2" cellspacing="2">
		<tr>
			<td colspan="4" id="result"></td>
		</tr>
		<tr>
			<td><a href="#" onclick="addDigit(1);">1</a></td>
			<td><a href="#" onclick="addDigit(2);">2</a></td>
			<td><a href="#" onclick="addDigit(3);">3</a></td>
			<td><a href="#" onclick="addDigit('+');">+</a></td>
		</tr>
		
		<tr>
			<td><a href="#" onclick="addDigit(4);">4</a></td>
			<td><a href="#" onclick="addDigit(5);">5</a></td>
			<td><a href="#" onclick="addDigit(6);">6</a></td>
			<td><a href="#" onclick="addDigit('-');">-</a></td>
		</tr>
		
		<tr>
			<td><a href="#" onclick="addDigit(7);">7</a></td>
			<td><a href="#" onclick="addDigit(8);">8</a></td>
			<td><a href="#" onclick="addDigit(9);">9</a></td>
			<td><a href="#" onclick="addDigit('*');">*</a></td>
		</tr>
		
		<tr>
			<td><a href="#" onclick="clearBox();">Clear</a></td>
			<td><a href="#" onclick="addDigit(0);">0</a></td>
			<td><a href="#" onclick="calculator();">=</a></td>
			<td><a href="#" onclick="addDigit('/');">/</a></td>
		</tr>
		
	</table>
	
	<script type="text/javascript">
		var addDigit = function (digit) {
			var resultField = document.getElementById("result");
			resultField.innerHTML += digit;
			return false;
		}
		
		var calculator = function() {
			var resultField = document.getElementById("result");
			resultField.innerHTML = eval(resultField.innerHTML);
			return false;
		}
		
		var clearBox = function() {
			var resultField = document.getElementById("result");
			resultField.innerHTML = "";	
			return false;
		}
		
	</script>
	
</body>
</html>
