<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson 14 | Adding HTML with Javascript</title>
</head>
<body>
	
	<script type="text/javascript">
		var listFood = [
				"Milk", "Dumpling", "Eggs", "Juice", "Bread"
		];
		var ul =  document.createElement("ul");
		ul.setAttribute("type", "square");
		// OR
		ul.className = "menu";
				
		for (var i = 0; i < listFood.length; i++) {
			var li = document.createElement("li");
			li.appendChild(document.createTextNode(listFood[i]));
			ul.appendChild(li);
			// ul.innerHTML = ul.innerHTML + "<li>" + listFood[i] + "</li>";
		}
		
		document.body.appendChild(ul);
	</script>
</body>
</html>
